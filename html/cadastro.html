<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body>

    <header>
        <nav>
            <a href="apresentacao.html">Início</a></li>
            <a href="galeria.html">Galeria</a></li>
            <a href="cadastro.html">Cadastro</a></li>
        </nav>
    </header>
    
    <main>
        <section id="formulario-contato">
            <h2>Cadastre-se e Dê sua Opinião</h2>
            <form>
                nome
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome...">
                <p id="aviso-nome"></p>
                e-mail
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail...">
                <p id="aviso-email"></p>
                cpf
                <input type="number" id="cpf" name="cpf" placeholder="Digite seu CPF...">
                <p id="aviso-cpf"></p>
                data de nascimento
                <input type="date" id="data" name="dataNasc" >
                <p id="aviso-data"></p>
                Comentário
                <textarea id="opiniao" name="opiniao" placeholder="Digite seu comentário aqui..." rows="4" ></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
        
    </main>

    <footer>
        <p>2024 - Grupo de Desenvolvimento Web</p>
        <p> Trabalho para a segunda avaliação</p>
    </footer>
    <script src="../javascript/scripts.js"></script>
</body>
</html>
